<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta Author="Fridrik Njalsson">
        <meta name="Pastebin">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/pastebin_favicon.ico') }}">
        <title>Pastebin clone</title>
    </head>

    <header>
        <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Pastebin</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li><a href="/dashboard">Welcome   {{session['username']}}</a></li>
              {% if session['logged_in'] %}
              <li><a href="/mypastes/">My Pastes</a></li>
              <li><a href="/mypage/">Settings</a></li>
              {% endif %}

          </ul>

          <ul class="nav navbar-nav navbar-right">
              {%  if not session['logged_in'] %}
              <li><a href="/login">Login</a></li>
              <li><a href="/register">Register</a></li>
              {% else %}
              <li><a href="/logout">Logout</a></li>
              {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    </header>
    <body>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
