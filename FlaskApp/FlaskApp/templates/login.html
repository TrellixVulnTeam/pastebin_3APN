{% extends "template.html" %}

{% block content %}
		<br>
		<h4>Please Login:</h4>
		<br>


		<form action="/hello/" class="" method="post">
			<div class="form-group row">
		   		<label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
		   	 	<div class="col-sm-10">
		   		 	<input type="text" class="form-control" name="username" placeholder="Username goes here" value="{{request.form.username}}">
		   	 	</div>
		    </div>
			<div class="form-group row">
			   <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
			   <div class="col-sm-10">
				   <input type="text" class="form-control" name="password" placeholder="Password goes here" value="{{request.form.username}}">
			   </div>
		   	</div>
			<div class="form-group row">
	      		<div class="offset-sm-2 col-sm-10">
	        		<button type="submit" class="btn btn-primary">Sign in</button>
	      		</div>
	    	</div>
		</form><br>
		<a href="/register">Don't have an account?</a>
{% endblock %}
