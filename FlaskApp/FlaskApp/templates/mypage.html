{% extends "template.html" %}

{% block content %}
<h1>{{session['username']}}'s homepage</h1>
<h3>Change password</h3>
{% if message %}
<p>{{ message }}</p>
{% endif %}
<form action="/ChangePassword/" class="" method="post">
    <div class="form-group row">
       <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
       <div class="col-sm-10">
           <input type="password" class="form-control" name="password1" placeholder="Old pass" value="{{request.form.username}}">
       </div>
    </div>
    <div class="form-group row">
       <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
       <div class="col-sm-10">
           <input type="password" class="form-control" name="password2" placeholder="New password" value="{{request.form.username}}">
       </div>
    </div><div class="form-group row">
       <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
       <div class="col-sm-10">
           <input type="password" class="form-control" name="password3" placeholder="Just to confirm" value="{{request.form.username}}">
       </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </div>
</form><br>
<h3>Change Email</h3>
{% if error %}
{{ error }}
{% endif %}
<form action="/ChangeEmail/" class="" method="post">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" placeholder="Username goes here" value="{{request.form.username}}">
        </div>
    </div>
    <div class="form-group row">
       <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
       <div class="col-sm-10">
           <input type="text" class="form-control" name="password" placeholder="Password goes here" value="{{request.form.username}}">
       </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </div>
</form><br>
{% endblock %}
