{% extends "template.html" %}

{% block content %}
		<br>
		<h4>User registration:</h4>
		<br>


		<form method="post" action="/createuser/">

			<!-- username -->
		    <div class="form-group row">
	      		<label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
	      		<div class="col-sm-10">
	        		<input type="text" class="form-control" name="username" placeholder="Username goes here" value="{{request.form.username}}">
	      		</div>
	    	</div>
			<!-- email -->
			<div class="form-group row">
	      		<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
	      		<div class="col-sm-10">
	        		<input type="email" class="form-control" name="email" placeholder="Email goes here" value="{{request.form.email}}">
	      		</div>
	    	</div>
			<!-- password -->
			<div class="form-group row">
	      		<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
	      		<div class="col-sm-10">
	        		<input type="password" name="pass1" class="form-control" id="inputPassword3" placeholder="Password goes here" value="{{request.form.password}}">
	      		</div>
	    	</div>
			<!-- password  2-->
			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label">Password Again</label>
				<div class="col-sm-10">
					<input type="password" name="pass2" class="form-control" id="inputPassword3" placeholder="Password goes here" value="{{request.form.password}}">
				</div>
			</div>
	    	<div class="form-group row">
	      		<div class="offset-sm-2 col-sm-10">
	        		<button type="submit" class="btn btn-primary">Create Account</button>
	      		</div>
	    	</div>
  	</form>
{% endblock %}
